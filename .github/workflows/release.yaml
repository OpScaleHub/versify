name: Automatic Release

on:
  push:
    branches:
      - main

env:
  GO_APP_NAME: versify

jobs:
  determine_version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.versify.outputs.new_version }}
      should_release: ${{ steps.versify.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to analyze all commits

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download Go Modules
        run: go mod tidy

      - name: Build versify
        run: go build -o versify .

      - name: Run versify to determine next version
        id: versify
        run: |
          # Run versify to get the proposed version
          PROPOSED_VERSION=$(./versify)
          echo "Proposed version: $PROPOSED_VERSION"

          # Check if the tag already exists
          if git rev-parse "$PROPOSED_VERSION" >/dev/null 2>&1; then
            echo "Tag $PROPOSED_VERSION already exists. No new release needed."
            echo "::set-output name=should_release::false"
          else
            echo "New version $PROPOSED_VERSION will be released."
            echo "::set-output name=should_release::true"
            echo "::set-output name=new_version::$PROPOSED_VERSION"
          fi

  build_and_test:
    needs: determine_version
    if: needs.determine_version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.goos }} / ${{ matrix.goarch }}
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download Go Modules
        run: go mod tidy

      - name: Test
        run: go test -v ./...

      - name: Build and Package Binary
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi
          FILENAME="${{ env.GO_APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"
          echo "Building $FILENAME for GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o $FILENAME .
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${{ env.GO_APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip" "$FILENAME"
            ARTIFACT_PATH="${{ env.GO_APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
          else
            tar -czf "${{ env.GO_APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" "$FILENAME"
            ARTIFACT_PATH="${{ env.GO_APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          fi
          echo "ARTIFACT_PATH=$ARTIFACT_PATH" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.GO_APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.ARTIFACT_PATH }}
          retention-days: 1

  create_release:
    needs: [determine_version, build_and_test]
    if: needs.determine_version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release and push a tag
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.determine_version.outputs.new_version }}
          name: Release ${{ needs.determine_version.outputs.new_version }}
          generate_release_notes: true
          files: artifacts/**/*
